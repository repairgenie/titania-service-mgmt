<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Related Call:  -->
		<div class="form-group call_notes-callnote_call" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Related Call: </label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="callnote_call<%%RND1%%>"><%%COMBOTEXT(callnote_call)%%></span></div>
			</div>
		</div>
		<!-- Field: Note ID -->
		<div class="form-group call_notes-callnote_ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Note ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(callnote_ID)%%></div>
			</div>
		</div>
		<!-- Field: Note Logged:  -->
		<div class="form-group call_notes-callnote_datetime" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Note Logged: </label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(callnote_datetime)%%></div>
			</div>
		</div>
		<!-- Field: Logged By: -->
		<div class="form-group call_notes-callnote_loggedby" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Logged By:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(callnote_loggedby)%%></div>
			</div>
		</div>
		<!-- Field: Call Notes -->
		<div class="form-group call_notes-callnote_note" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Call Notes</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(callnote_note)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
