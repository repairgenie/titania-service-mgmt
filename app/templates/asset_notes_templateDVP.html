<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Asset Note ID -->
		<div class="form-group asset_notes-assetnote_ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Asset Note ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(assetnote_ID)%%></div>
			</div>
		</div>
		<!-- Field: Asset -->
		<div class="form-group asset_notes-assetnote_asset" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Asset</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="assetnote_asset<%%RND1%%>"><%%COMBOTEXT(assetnote_asset)%%></span></div>
			</div>
		</div>
		<!-- Field: Note -->
		<div class="form-group asset_notes-assetnote_note" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Note</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(assetnote_note)%%></div>
			</div>
		</div>
		<!-- Field: Assetnote author -->
		<div class="form-group asset_notes-assetnote_author" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Assetnote author</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(assetnote_author)%%></div>
			</div>
		</div>
		<!-- Field: Assetnote timestamp -->
		<div class="form-group asset_notes-assetnote_timestamp" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Assetnote timestamp</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(assetnote_timestamp)%%></div>
			</div>
		</div>
		<!-- Field: Assetnote editor -->
		<div class="form-group asset_notes-assetnote_editor" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Assetnote editor</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(assetnote_editor)%%></div>
			</div>
		</div>
		<!-- Field: Assetnote editorts -->
		<div class="form-group asset_notes-assetnote_editorts" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Assetnote editorts</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(assetnote_editorts)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
