<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Technote ID -->
		<div class="form-group technotes-technote_ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(technote_ID)%%></div>
			</div>
		</div>
		<!-- Field: Technote tech -->
		<div class="form-group technotes-technote_tech" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote tech</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="technote_tech<%%RND1%%>"><%%COMBOTEXT(technote_tech)%%></span></div>
			</div>
		</div>
		<!-- Field: Technote note -->
		<div class="form-group technotes-technote_note" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote note</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(technote_note)%%></div>
			</div>
		</div>
		<!-- Field: Technote author -->
		<div class="form-group technotes-technote_author" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote author</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(technote_author)%%></div>
			</div>
		</div>
		<!-- Field: Technote timestamp -->
		<div class="form-group technotes-technote_timestamp" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote timestamp</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(technote_timestamp)%%></div>
			</div>
		</div>
		<!-- Field: Technote editor -->
		<div class="form-group technotes-technote_editor" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote editor</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(technote_editor)%%></div>
			</div>
		</div>
		<!-- Field: Technote editorts -->
		<div class="form-group technotes-technote_editorts" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Technote editorts</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(technote_editorts)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
