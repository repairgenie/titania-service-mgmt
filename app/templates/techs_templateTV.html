<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the techs_init() hook (in hooks/techs.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="techs-techID-<%%VALUE(techID)%%>" class="techs-techID text-right"><%%SELECT%%><%%VALUE(techID)%%><%%ENDSELECT%%></td>
		<td id="techs-techName-<%%VALUE(techID)%%>" class="techs-techName"><%%SELECT%%><%%VALUE(techName)%%><%%ENDSELECT%%></td>
		<td id="techs-techPhone-<%%VALUE(techID)%%>" class="techs-techPhone"><%%SELECT%%><%%VALUE(techPhone)%%><%%ENDSELECT%%></td>
		<td id="techs-techEmail-<%%VALUE(techID)%%>" class="techs-techEmail"><%%SELECT%%><%%VALUE(techEmail)%%><%%ENDSELECT%%></td>
		<td id="techs-techPosition-<%%VALUE(techID)%%>" class="techs-techPosition"><%%SELECT%%><%%VALUE(techPosition)%%><%%ENDSELECT%%></td>
