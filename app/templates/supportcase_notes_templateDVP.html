<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Sc noteID -->
		<div class="form-group supportcase_notes-sc_noteID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Sc noteID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sc_noteID)%%></div>
			</div>
		</div>
		<!-- Field: Created on: -->
		<div class="form-group supportcase_notes-sc_notedatetime" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Created on:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sc_notedatetime)%%></div>
			</div>
		</div>
		<!-- Field: Created By:  -->
		<div class="form-group supportcase_notes-sc_noteauthor" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Created By: </label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sc_noteauthor)%%></div>
			</div>
		</div>
		<!-- Field: Related Case -->
		<div class="form-group supportcase_notes-sc_notecase" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Related Case</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="sc_notecase<%%RND1%%>"><%%COMBOTEXT(sc_notecase)%%></span></div>
			</div>
		</div>
		<!-- Field: Details -->
		<div class="form-group supportcase_notes-sc_notedetails" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sc_notedetails)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
