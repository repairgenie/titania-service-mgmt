<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Work Order -->
		<div class="form-group tblwopubstatus-wopub_WO" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Work Order</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="wopub_WO<%%RND1%%>"><%%COMBOTEXT(wopub_WO)%%></span></div>
			</div>
		</div>
		<!-- Field: Updated: -->
		<div class="form-group tblwopubstatus-wopub_Updated" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Updated:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(wopub_Updated)%%></div>
			</div>
		</div>
		<!-- Field: Status -->
		<div class="form-group tblwopubstatus-wopub_status" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(wopub_status)%%></div>
			</div>
		</div>
		<!-- Field: Comments -->
		<div class="form-group tblwopubstatus-wopub_Comments" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Comments</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(wopub_Comments)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
